<!doctype html>
<html>

<head>

    <title>Sophia Multimodal tool</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:100,200,300,400,500,600&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script src="./pointcloud/libs/jquery/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="../shared/shared_styles.css">
    <link rel="stylesheet" href="../shared/split-layout.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=2">

    <script src="./libs/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next-http-backend@1.3.1/i18nextHttpBackend.min.js"></script>
    <style>
        html,
        body {
            top: 0px;
            height: 100% !important;
            width: 100vw;
            margin: 0 !important;
            overflow: hidden !important;
            font-family: "Oswald", sans-serif !important;
            -ms-overflow-style: none;
            font-size: 108% !important;
            background-color: grey;
            display: flex;
            flex-direction: column;
        }

        .edit-button {
            display: block;
            margin-top: 20px;
            text-align: center;
        }

        .image-container {
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
            height: 300px;
            margin-top: 20px;
        }

        .back-button {
            position: absolute;
            height: 35px;
            width: 35px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.8);
            background-image: url(../shared/interface/back.png);
            background-size: 15px;
            background-position: center;
            background-repeat: no-repeat;
            margin-top: 28px;
            margin-left: 30px;
            z-index: 1000;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: rgba(0, 0, 0, 1.0);
        }

        @media screen and (max-width: 1000px) {
            .back-button {
                margin-left: 20px;
            }
        }

        @media screen and (max-width: 500px) {
            .back-button {
                display:none;
            }
        }
    </style>
</head>

<body>
    <div id="main-content">

        <div id="left-pane">
            <a href="PLACEHOLDER_BACKBUTTON">
                <div class="back-button"></div>
            </a>
            <div class="ui-module-container">
                <div class="ui-module">
                    <div class="ui-module-item left orthophoto" id="btn1"
                        onclick="changeLeftViewer('inscription');moduleSwitcherLeft(1);" style="opacity:1.0;"></div>
                    <div class="ui-module-item left" id="btn2"
                        onclick="changeLeftViewer('topography');moduleSwitcherLeft(2);"></div>
                    <div class="ui-module-item left" id="btn3"
                        onclick="changeLeftViewer('mesh');moduleSwitcherLeft(3);"></div>
                    <div class="ui-module-item left" id="btn4" onclick="changeLeftViewer('rti');moduleSwitcherLeft(4);">
                    </div>
                    <div class="ui-module-item left compact" id="btn5"
                        onclick="changeLeftViewer('metadata-compact');moduleSwitcherLeft(5);"></div>
                </div>
            </div>
            <iframe id="left-Iframe" class="iframes" src="/iiif/iiif.html?q=PLACEHOLDER_QUERY"
                style="width:100%; border:none;"></iframe>
        </div>
        <div id="right-pane">
            <div class="ui-module-container">
                <div class="ui-module">
                    <div class="ui-module-item right" id="btn6"
                        onclick="changeRightViewer('metadata');moduleSwitcherRight(6);" style="opacity:1.0"></div>
                    <div class="ui-module-item right" id="btn7"
                        onclick="changeRightViewer('pointcloud');moduleSwitcherRight(7);"></div>
                </div>
            </div>
            <iframe id="right-Iframe" class="iframes" src="/projects/sophia/metadata/metadata.html"
                style="width:100%; border:none;"></iframe>
        </div>
        <div id="footer-container"></div>
    </div>

    <script>
        $(document).ready(function () {
            const savedLang = localStorage.getItem('i18nextLang') || 'en';

            $("#footer-container").load("/projects/sophia/footer.html");

            i18next
                .use(i18nextHttpBackend)
                .init({
                    lng: savedLang,
                    fallbackLng: 'en',
                    backend: {
                        loadPath: '/locales/{{lng}}/translation.json',
                    },
                }, function (err, t) {
                    if (err) return console.error('i18next initialization error:', err);

                    applyTranslations();

                    window.addEventListener('message', function (event) {
                        if (event.data.type === 'languageChange' && typeof event.data.lang === 'string') {
                            i18next.changeLanguage(event.data.lang, function (err, t) {
                                if (err) return console.log('Something went wrong loading', err);
                                applyTranslations();
                            });
                        }
                    }, false);
                });

            function applyTranslations() {
                if (typeof i18next.t === 'function') {
                    document.getElementById('btn1').textContent = i18next.t('Orthophoto');
                    document.getElementById('btn2').textContent = i18next.t('topography');
                    document.getElementById('btn3').textContent = i18next.t('mesh');
                    document.getElementById('btn4').textContent = i18next.t('rti');
                    document.getElementById('btn5').textContent = i18next.t('about');
                    document.getElementById('btn6').textContent = i18next.t('about');
                    document.getElementById('btn7').textContent = i18next.t('spatialcontext');
                }
            }
        });

        function toggleRightPane() {
            var leftPane = document.getElementById('left-pane');
            var rightPane = document.getElementById('right-pane');
            var uiModuleContainer = rightPane.querySelector('.ui-module-container');
            if (rightPane.style.width === '0px') {
                rightPane.style.width = '50%';
                leftPane.style.width = '50%';
                uiModuleContainer.style.display = 'flex';

            } else {
                rightPane.style.width = '0px';
                leftPane.style.width = '100%';
                uiModuleContainer.style.display = 'none';
            }
        }

        function toggleLeftPane() {
            var leftPane = document.getElementById('left-pane');
            var rightPane = document.getElementById('right-pane');
            var uiModuleContainer = leftPane.querySelector('.ui-module-container');

            if (leftPane.style.width  === '1px') {
                leftPane.style.width = '50%';
                rightPane.style.width = '50%';
                uiModuleContainer.style.display = 'flex';
            } else {
                leftPane.style.width = '1px';
                rightPane.style.width = '99%';
                uiModuleContainer.style.display = 'none';
            }
        }
     
        $(window).resize(function () {
                if ($('#right-pane').css('display') === 'none') {
                    // here i would very much like to be able to hide all FullPage-buttons  
                }
        });
    </script>

    <script>
        window.addEventListener('message', function (event) {
            if (event.data.type === 'annotationClick') {
                updateMetadataContent(event.data.value);
            }
            if (event.data.type === 'togglePane') {
                toggleRightPane();
            }
            if (event.data.type === 'togglePane2') {
                toggleLeftPane();
            }
        }, false);

        function updateMetadataContent(newContent) {
            var iframe = document.getElementById('right-Iframe');
            var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

            if (iframeDoc) {
                // target the specific element to update its content
                var inscriptionElement = iframeDoc.getElementById('inscription-title');
                if (inscriptionElement) {
                    //update the inscription element with newContent
                    inscriptionElement.innerText = newContent;
                }
            } else {
                console.error('Cannot access iframe document');
            }
        }

        function changeLeftViewer(viewerType) {
            var iframe = document.getElementById('left-Iframe');
            var currentUrl = new URL(iframe.src);

            if (viewerType === 'inscription') {
                iframe.src = '/iiif/iiif.html?q=PLACEHOLDER_QUERY';
            } else if (viewerType === 'topography') {
                iframe.src = '/iiif/iiifSequence.html?q=PLACEHOLDER_QUERY';
            }
            else if (viewerType === 'mesh') {
                iframe.src = '/mesh/mesh.html?q=PLACEHOLDER_QUERY';
            }
            else if (viewerType === 'rti') {
                iframe.src = '/rti/openlime.html?q=PLACEHOLDER_QUERY';
            }
            else if (viewerType === 'metadata-compact') {
                iframe.src = `/projects/sophia/metadata/metadata.html?q=PLACEHOLDER_QUERY`;
            }
        }

        function changeRightViewer(viewerType) {
            var iframe = document.getElementById('right-Iframe');
            if (viewerType === 'metadata') {
                iframe.src = `/projects/sophia/metadata/metadata.html?q=PLACEHOLDER_QUERY`;
            } else if (viewerType === 'pointcloud') {
                iframe.src = '/pointcloud/pointcloud.html?q=PLACEHOLDER_QUERY';
            }
        }

        $(document).ready(function () {
            // Automatically trigger the metadata viewer to load.
            changeRightViewer('metadata');
        });


        function moduleSwitcherLeft(num) {
            $('.left').css('opacity', '0.6');
            $('#btn' + num).css('opacity', '1.0',);
        }
        function moduleSwitcherRight(num) {
            $('.right').css('opacity', '0.6');
            $('#btn' + num).css('opacity', '1.0',);
        }

    </script>




</body>

</html>
