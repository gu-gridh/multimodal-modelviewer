<!DOCTYPE html>
<html>

<head>
    <title>IIIF Image Viewer</title>
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:100,200,300,400,500,600&display=swap"
        rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="metadata.css">
    <link rel="stylesheet" href="../styles/shared_styles.css">
    <script src="https://unpkg.com/i18next/dist/umd/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next-http-backend@1.3.1/i18nextHttpBackend.min.js"></script>
</head>

<body>  
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            i18next.use(i18nextHttpBackend).init({
                fallbackLng: 'en',
                debug: true,
                backend: {
                    loadPath: '/locales/{{lng}}/translation.json',
                },
            }, function(err, t) {
                if (err) console.error("i18next initialization error:", err);
            });
        });

        function changeLanguage(lang) {
            i18next.changeLanguage(lang).then(() => {
                window.parent.postMessage({ type: 'languageChange', lang: lang }, "*");
                updateTranslations();
            }).catch(error => {
                console.error("Error changing language:", error);
            });
        }

        function updateTranslations() {
            document.getElementById('lang1').textContent = i18next.t('inscriptions');
            document.getElementById('lang2').textContent = i18next.t('language');
            document.getElementById('lang3').textContent = i18next.t('room');
            document.getElementById('lang4').textContent = i18next.t('tags');
            document.getElementById('lang5').textContent = i18next.t('documentation');
        }
    </script>
        
    <div class="container">
        <div class="metadata-text">
            <div class="metadata-panel">

                <div class="metadata-panel-title">
                   Panel PLACEHOLDER_TITLE
                </div>


                <div class="metadata-content">

                    <div class="metadata-item">
                        <div class="label" id="lang1">Inscriptions:</div>
                        <div class="theme-color-text tag">PLACEHOLDER_INSCRIPTIONS</div>
                    </div>


                    <div class="metadata-item">
                        <div class="label" id="lang2">Languages:</div>
                        <div class="theme-color-text tag">PLACEHOLDER_LANGUAGES</div>
                    </div>

                    <div class="metadata-item">
                        <div class="label" id="lang3">Room:</div>
                        <div class="theme-color-text tag">PLACEHOLDER_ROOM</div>
                    </div>


                    <div class="metadata-item">
                        <div class="label" id="lang4">Tags:</div>
                        <div class="theme-color-text tag">PLACEHOLDER_TAGS</div>
                    </div>

                </div>
                <div class="metadata-description">
                    <h1 id="lang5">Documentation</h1>
                </div>
            </div>
            <div class="metadata-inscription">
                <!-- <div class="metadata-inscription-close"></div> -->

                <div class="image-container">
                      <!-- Insert image carousel text -->
                </div>

                <div class="metadata-content" style="padding-top:0px;">

                    <div class="metadata-inscription-title" id="inscription-title">
                        Inscription identification number
                    </div>

                    <div class="metadata-item">
                        <div class="label">Type:</div>
                        <div class="theme-color-text tag">Text</div>
                    </div>

                    <div class="metadata-item">
                        <div class="label">Language:</div>
                        <div class="theme-color-text tag">Greek</div>
                    </div>

                    <div class="metadata-item">
                        <div class="label">Tags:</div>
                        <div class="theme-color-text tag">Saint</div>
                    </div>

                    <div class="metadata-description">
                        <h1>Transcription</h1>
                    </div>
                    <div class="metadata-descriptio-text">
                      <!-- Insert transcription text -->
                    </div>

                    <div class="metadata-description">
                        <h1>Translation</h1>
                    </div>
                    <div class="metadata-descriptio-text">
                    <!-- Insert translation text -->
                    </div>

                    <div class="metadata-description">
                        <h1>Contribution</h1>
                    </div>
                    <div class="metadata-descriptio-text">
                      <!-- Insert contribution text -->
                    </div>

                    <div class="metadata-center-button">
                        <router-link :to="`/place/${place?.id_}`">
                            <div class="theme-button"
                                style="padding:8px 20px; text-align:center; width:auto;  color:white;">Edit Inscription
                            </div>
                        </router-link>
                    </div>
                </div>

            </div>

            <div class="language-toggle-buttons" style="text-align: center;">
                <button onclick="changeLanguage('en')">English</button>
                <button onclick="changeLanguage('uk')">Yкраїнська</button>
            </div>

        </div>

    </div>
</body>

</html>
