<!doctype html>
<html>

<head>

    <title>Content Display</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:100,200,300,400,500,600&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap"
        rel="stylesheet">
    <script src="./pointcloud/libs/jquery/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="../styles/shared_styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        html,
        body {
            height: 100vh;
            width: 100vw;
            margin: 0 !important;
            overflow: hidden !important;
            font-family: "Sofia Sans Extra Condensed", sans-serif !important;
            -ms-overflow-style: none;
            font-size: 108% !important;
        }

        #main-content {
            height: calc(100vh - 80px) !important;
            width: 100vw;
            display: flex;
            overflow: hidden;
        }

        #left-pane,
        #right-pane {
            width: 50%;
            height: 100%;
        }

        .ui-module-container {
            width: 100%;
            z-index: 1000;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .ui-module {
            top: 26px;
            position: absolute;
            background-color: black;
            border-radius: 8px;
            padding: 0px 6px;
            box-shadow: 0.0rem 0.1rem 1rem rgba(0, 0, 0, 0.3) !important;
        }

        .ui-module .ui-module-item {
            padding: 4px 10px 2px 10px;
            margin: 5px;
            color: white;
            background-color: none;
            float: left;
            cursor: pointer;
            opacity:0.6;
        }

        .ui-module .ui-module-item:hover {
            opacity:1.0!important;
        }

        .container {
            max-width: auto;
            margin: 0 auto;
            padding: 20px;
        }

        .toggle-button {
            display: inline-block;
            padding: 5px 10px;
            background-color: #2e2e2e;
            color: white;
            cursor: pointer;
        }

        .content {
            padding: 20px;
            border: 1px solid #ccc;
            background-color: white;
        }

        .edit-button {
            display: block;
            margin-top: 20px;
            text-align: center;
        }

        .image-container {
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
            height: 300px;
            margin-top: 20px;
        }

        #footer-container {
            background-color: blue;
            position: absolute;
            height: 80px;
            bottom: 0px;
            width: 100%;
            z-index: 1000;
        }

        .back-button {
            position: absolute;
            height: 35px;
            width: 35px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.8);
            background-image: url(../styles/interface/back.png);
            background-size: 15px;
            background-position: center;
            background-repeat: no-repeat;
            margin-top: 28px;
            margin-left: 30px;
            z-index: 1000;
        }
    </style>


</head>

<body>
    <div id="main-content">

        <div id="left-pane">
            <div class="back-button"></div>
            <div class="ui-module-container">
                <div class="ui-module">
                    <div class="ui-module-item left" id="btn1" onclick="changeLeftViewer('inscription');moduleSwitcherLeft(1);" style="opacity:1.0">
                        Inscriptions</div>
                    <div class="ui-module-item left" id="btn2" onclick="changeLeftViewer('topography');moduleSwitcherLeft(2);">
                        Topography</div>
                    <div class="ui-module-item left" id="btn3" onclick="changeLeftViewer('mesh');moduleSwitcherLeft(3);">Surface
                        Model</div>
                    <div class="ui-module-item left" id="btn4" onclick="changeLeftViewer('relight');moduleSwitcherLeft(4);">RTI</div>
                </div>
            </div>

            <iframe id="left-Iframe" src="/iiif/iiif.html?q=PLACEHOLDER_QUERY"
                style="width:100%; height:100vh; border:none;"></iframe>
        </div>
        <div id="right-pane">
            <div class="ui-module-container">
                <div class="ui-module">
                    <div class="ui-module-item right" id="btn5" onclick="changeRightViewer('metadata');moduleSwitcherRight(5);" style="opacity:1.0">Metadata
                    </div>
                    <div class="ui-module-item right" id="btn6" onclick="changeRightViewer('pointcloud');moduleSwitcherRight(6);">Spatial Context</div>
                </div>
            </div>
            <iframe id="right-Iframe" src="/metadata/metadata.html"
                style="width:100%; height:100vh; border:none;"></iframe>
        </div>
    </div>

    <div id="footer-container"></div>
    <script>
        $("#footer-container").load("styles/footer.html");
    </script>

    <script>
       window.addEventListener('message', function(event) {
            if (event.data.type === 'annotationClick') {
                updateMetadataContent(event.data.value);
            }
        }, false);

        function updateMetadataContent(newContent) {
            var iframe = document.getElementById('right-Iframe');
            var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

            if (iframeDoc) {
                // target the specific element to update its content
                var inscriptionElement = iframeDoc.getElementById('inscription-title');
                if (inscriptionElement) {
                    //update the inscription element with newContent
                    inscriptionElement.innerText = newContent;
                }
            } else {
                console.error('Cannot access iframe document');
            }
        }

        function changeLeftViewer(viewerType) {
            var iframe = document.getElementById('left-Iframe');
            var currentUrl = new URL(iframe.src);

            if (viewerType === 'inscription') {
                iframe.src = '/iiif/iiif.html?q=PLACEHOLDER_QUERY';
            } else if (viewerType === 'topography') {
                iframe.src = '/iiif/iiif.html?q=PLACEHOLDER_QUERY';
            }
            else if (viewerType === 'mesh') {
                iframe.src = '/mesh/mesh.html?q=PLACEHOLDER_QUERY';
            }
            else if (viewerType === 'relight') {
                iframe.src = '/relight/relight.html?q=PLACEHOLDER_QUERY';
            }
        }

        function changeRightViewer(viewerType) {
            var iframe = document.getElementById('right-Iframe');
            if (viewerType === 'metadata') {
                iframe.src = '/metadata/metadata.html?q=PLACEHOLDER_QUERY';
            } else if (viewerType === 'pointcloud') {
                iframe.src = '/pointcloud/pointcloud.html?q=PLACEHOLDER_QUERY';
            }
        }

        $(document).ready(function () {
            // Automatically trigger the metadata viewer to load.
            changeRightViewer('metadata');
        });


        function moduleSwitcherLeft(num) {
            $('.left').css('opacity', '0.6');
            $('#btn' + num).css('opacity', '1.0',);
        }
        function moduleSwitcherRight(num) {
            $('.right').css('opacity', '0.6');
            $('#btn' + num).css('opacity', '1.0',);
        }

    </script>




</body>

</html>
